<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #1f1f1f;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #b0bec5;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #03a9f4;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #fff;
            margin-top: 40px;
            text-align: center;
        }

        form, #camera-container {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Camera Container */
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        video, canvas {
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 10px;
            width: 300px;
            height: 225px;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #03a9f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0288d1;
            transform: translateY(-2px);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #b0bec5;
            font-size: 1rem;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #2e2e2e;
            color: #e0e0e0;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #03a9f4;
            outline: none;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            color: #b0bec5;
            font-size: 0.9rem;
        }

        footer a {
            color: #03a9f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0288d1;
        }
        /* login link below login button */
        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #03a9f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0288d1;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h2>Face Recognition App</h2>
        <ul>
            <li><a href="file:///C:/Users/ASUS/OneDrive/Desktop/testerrrrrrr/landing.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="http://localhost:5001">Login</a></li>
        </ul>
    </nav>

    <h1>Welcome to the Face Recognition App</h1>

    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="button-container">
            <button id="capture" type="button"><i class="fas fa-camera"></i> Capture Image</button>
        </div>
    </div>

    <form id="upload-form" action="/register" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Hidden field to store the captured image data -->
        <input type="hidden" id="captured_image" name="captured_image" required>

        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
     <!--  have an account link -->
     <div class="login-link">
        <p>if have an account? <a href="http://localhost:5001">login</a></p>
    </div>
</form>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Face Recognition App. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const capturedImageInput = document.getElementById('captured_image');

        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
                alert("Unable to access the camera. Please check your device permissions.");
            });

        // Capture the image from the video stream
        captureButton.addEventListener('click', function () {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to a resized base64 image (e.g., resize to 80% of original)
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);

            // Set the hidden input value to the resized image data
            capturedImageInput.value = dataUrl;
           
        
        
    });
        
       
        
</script>
</body>
</html>
